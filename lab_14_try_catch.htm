<html>
<body onload="dothis()">
</body>
<script>
function dothis(){
	try{
			throw('this is my deliberate exception');
	}
	catch(e){
		console.log('Exception caught gracefully');
		console.log(e);
		console.log(e.data);
		console.log(e.type);
	}
	finally{
			console.log('always do this whatever regardless');
	}           
}
</script>
</html>
